<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Event and All Module 18</title>
    <style>
        .box {
            background-color: red;
            height: 50px;
            width: 100px;
            margin: 10px;
            padding: 20px;
            text-align: center;
            list-style: none;
        }
    </style>
</head>

<body>
    <main>
        <section>
            <ul id="box-Parent" class="box-Parent">
                <li class="box">1</li>
                <li class="box">2</li>
                <li class="box">3</li>
                <li class="box">4</li>
                <li class="box">5</li>
            </ul>
            <button id="add-Box">Add More Boxs</button>
        </section>
    </main>
    <script>
        document.getElementById('add-Box').addEventListener('click', function (event) {
            let itemParent = document.getElementById('box-Parent');
            let newItem = document.createElement('li');
            newItem.className = 'box';
            newItem.innerText = "newItem"
            itemParent.appendChild(newItem);
        })

        document.getElementById('box-Parent').addEventListener('click',function(event){
            event.target.parentNode.removeChild(event.target);

        })
    </script>
</body>
</html>
